<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body class="body">

	<div class="container">
			
		<h1>Calculator API</h1>
	
		<form class="my-form" action="/submit" method="post" name="calc">
			
			<div class="form-group">
				<label for="num1">First Number:</label><br>
				<input type="text" name="num1" id="num1" required><br>
			</div>

			<div class="form-group">
				<label for="num2">Second Number:</label><br>
				<input type="text" name="num2" id="num2" required><br>
			</div>

			<div class="form-group">
				<label for="operation">Operation:</label><br>
				<select class="select" name="operation" id="operation">
					<option value="add">Addition</option>
					<option value="sub">Subtraction</option>
					<option value="mul">Multiplication</option>
					<option value="div">Division</option>
					<option value="pow">Power</option>
					<option value="gcd">GCD</option>
					<option value="lcm">LCM</option>
					<option value="or">OR</option>
					<option value="and">AND</option>
					<option value="xor">XOR</option>
				</select><br>
			</div>

			<div class="form-group">
				<input class="button" type="submit" name="submit" id="submit" value="Submit"><br>
			</div>
				

			{{val}}
		</form>

<!-- 		{{"Num 1: {}".format(num1)}}
		{{"Num 2: {}".format(num2)}}
		{{"Ans: {}".format(val)}} -->

	</div>

</body>
</html>
